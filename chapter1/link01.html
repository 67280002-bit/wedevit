<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- ลิงก์ไปเว็บไซต์อื่น -->
    <a href="https://www.facebook.com">Facebook</a>

    <!-- ลิงก์ไปหน้าอื่นในเว็บเดียวกัน -->
    <a href="about.html">เกี่ยวกับเรา</a>

    <!-- ลิงก์ไปยังตำแหน่งในหน้าเดียวกัน -->
    <a href="#footer">ไปที่ส่วนท้าย</a>
    <!-- เปิดในแท็บเดิม (ค่า default) -->
    <a href="https://www.google.com" target="_self">Google</a>

    <!-- เปิดในแท็บใหม่ (ใช้บ่อยที่สุด) -->
    <a href="https://www.google.com" target="_blank">Google (แท็บใหม่)</a>

    <!-- เปิดในหน้าต่างใหม่ -->
    <a href="https://www.google.com" target="_parent">Google (Parent)</a>

</body>

</html>
