<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaediaHtml</title>
</head>

<body>
    <!-- เสียง -->
    <div>
        <audio controls autoplay>
            <source src="media/song.mp3" type="audio/mpeg">
            เบราว์เซอร์ของนักศึกษาไม่รองรับการเล่นเสียง
        </audio>
    </div>
    <!-- วีดีโอ -->
    <div>
        <video width="640" height="360" controls>
            <source src="media/Vdo.mp4" type="video/mp4">
            เบราว์เซอร์ของนักศึกษาไม่รองรับการเล่นวิดีโอ
        </video>
    </div>
    <!-- วีดีโอ -->
    <div>
        <!-- ✅ ดี ให้ Browser เลือกรูปที่เหมาะสม -->
        <img src="media/butterfly-9944879_1280.jpg" 
        srcset="media/cygnet-9975073_640.jpg 640w, 
        media/superb-fairywren-9966209_1920.jpg 1920px, 
        media/squirrel-9978528_1280.jpg 1280px" 
        sizes="(max-width: 768px) 640px, (max-width: 1366px) 1280px, 1920px" alt="ภาพใบไม้ร่วงในฤดูใบไม้ร่วง">
    </div>

    <div>
        <picture>
        <picture>
            <!-- มือถือ แสดงรูปแนวตั้ง -->
            <source media="(max-width: 768px)" srcset="media/portrait.jpg">

            <!-- Desktop แสดงรูปแนวนอน -->
            <source media="(min-width: 769px)" srcset="media/landscape.jpg">

            <!-- รูปสำรอง -->
            <img src="default.jpg" alt="รูปภาพ">
        </picture>

    </div>



</body>

</html>
